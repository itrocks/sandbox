<!DOCTYPE html>
<html lang="en">
<head>
	<link href="document-designer.css" rel="stylesheet">
	<script src="document-designer.js" type="module"></script>
	<title>Document designer demo</title>
</head>
<body>
<main>

	<article class="document-designer">
		<ul class="fields">
			<li>login</li>
			<li>password</li>
			<li>active</li>
			<li>email</li>
		</ul>
		<ul class="toolbox">
			<li class="free-text">free text</li>
			<li class="rectangle">square</li>
			<li class="horizontal-line">horizontal line</li>
			<li class="vertical-line">vertical line</li>
		</ul>
		<div class="horizontal snap tool"></div>
		<div class="vertical snap tool"></div>
		<section class="page">
			<div class="background"></div>
			<div class="horizontal snap" style="top: calc(40px - 8px);"></div>
			<div class="horizontal snap" style="top: calc(1144px - 7px);"></div>
			<div class="vertical snap" style="left: calc(40px - 8px);"></div>
			<div class="vertical snap" style="left: calc(800px - 7px);"></div>
		</section>
	</article>

</main>
</body>
</html>
