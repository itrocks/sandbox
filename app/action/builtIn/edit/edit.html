<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../../../node_modules/normalize.css/normalize.css" rel="stylesheet">
	<link href="../../../style/2020/action.css" rel="stylesheet">
	<link href="../../../style/2020/article.css" rel="stylesheet">
	<link href="../../../style/2020/body.css" rel="stylesheet">
	<link href="../../../style/2020/global.css" rel="stylesheet">
	<link href="../../../style/2020/global-search.css" rel="stylesheet">
	<link href="../../../style/2020/menu.css" rel="stylesheet">
	<link href="../../../style/2020/output.css" rel="stylesheet">
	<link href="../../../style/2020/user.css" rel="stylesheet">
	<link href="../../../style/font/roboto/roboto.css" rel="stylesheet">
	<link href="front.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../../front/app/edit.js" type="module"></script>
	<script src="../../../../front/app.js" type="module"></script>
	<title>Edit {@output}</title>
</head>
<body>

<header>
	<div class="main logo"></div>
</header>

<nav class="app menu">
	<button class="collapse">collapse</button>
	<form name="global-search">
		<label for="global-search">Global search</label>
		<input id="global-search" name="global-search">
	</form>
	<div class="connected user">
		<div class="name">Baptiste Pillot</div>
		<a href="/">Disconnect</a>
	</div>
	<ul>
		<li class="administration">
			<h3>Main module</h3>
			<ul>
				<li><a href="/user/list" target="main">User list</a></li>
			</ul>
		</li>
	</ul>
</nav>

<main>
<!--BEGIN-->

	<form data-action="edit" data-class="{%name}" data-id="{id}" data-route="{@route}" enctype="multipart/form-data" method="post">
		<header>
			<h2>Edit {@output}</h2>
			<ul class="general actions">
				<li class="close"><a href="(@route)/(id)" target="main">Close</a></li>
				<li class="save"><input formaction="(@route)/(id)/save" formtarget="#notification" type="submit" value="Save"></li>
				<li class="delete"><a href="(@route)/(id)/delete" target="#notification">Delete</a></li>
			</ul>
		</header>
		<ul class="object properties">
			<!--%properties-->
			<li class="{name}">
				<label for="{name}">{@display}</label>
				<input id="{name}" name="{name}" value="{object.{name}}">
			</li>
			<!--end-->
		</ul>
		<footer>
		</footer>
	</form>

<!--END-->
</main>

<aside>
</aside>

<footer>
</footer>

</body>
</html>
