<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../../../node_modules/normalize.css/normalize.css" rel="stylesheet">
	<link href="../../../style/2020/action.css" rel="stylesheet">
	<link href="../../../style/2020/article.css" rel="stylesheet">
	<link href="../../../style/2020/global.css" rel="stylesheet">
	<link href="../../../style/2020/output.css" rel="stylesheet">
	<link href="../../../style/font/roboto/roboto.css" rel="stylesheet">
	<link href="front/front.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../../front/app.js" type="module"></script>
	<script src="front/edit.js" type="module"></script>
	<title>Edit {@output}</title>
</head>
<body>
<main>
<!--BEGIN-->

	<form data-action="edit" data-class="{%name}" data-id="{id}" data-route="{@route}" enctype="multipart/form-data" method="post">
		<header>
			<h2>Edit {@output}</h2>
			<ul class="general actions">
				<li class="close"><a href="(@route)/(id)" target="main">Close</a></li>
				<li class="save"><input formaction="(@route)/(id)/save" formtarget="#notification" type="submit" value="Save"></li>
				<li class="delete"><a href="(@route)/(id)/delete" target="#notification">Delete</a></li>
			</ul>
		</header>
		<ul class="object properties">
			<!--%properties-->
			<li data-property="{name}">
				<label for="{name}">{@display}</label>
				<input id="{name}" name="{name}" value="{object.{name}}">
			</li>
			<!--end-->
		</ul>
		<footer>
		</footer>
	</form>

<!--END-->
</main>
</body>
</html>
