<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../../../node_modules/normalize.css/normalize.css" rel="stylesheet">
	<link href="../../../style/2020/action.css" rel="stylesheet">
	<link href="../../../style/2020/article.css" rel="stylesheet">
	<link href="../../../style/2020/auto-redirect.css" rel="stylesheet">
	<link href="../../../style/2020/edit.css" rel="stylesheet">
	<link href="../../../style/2020/global.css" rel="stylesheet">
	<link href="../../../style/2020/output.css" rel="stylesheet">
	<link href="../../../style/font/roboto/roboto.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../../front/app.js" type="module"></script>
	<title>{request.action.ucFirst} {object.@output}</title>
</head>
<body>
<main>
<!--BEGIN-->

	<!--object-->
	<form data-action="edit" data-class="{%name}" data-id="{?id}" data-route="{@route}" method="post">
		<header>
			<h2>{-.request.action.ucFirst} {@output}</h2>
			<ul class="general actions">
				<li class="close"><a href="app://(@objectRoute)" target="main">Close</a></li>
				<li class="save"><input formaction="app://(@objectRoute)/save" formtarget="#notification" type="submit" value="Save"></li>
				<!--id?--><li class="delete"><a href="app://(@objectRoute)/delete" target="#notification">Delete</a></li><!--end-->
			</ul>
		</header>
		<ul class="object properties">
			<!--%properties-->
			<li data-property="{name}">
				{%edit}
			</li>
			<!--end-->
		</ul>
		<div id="notification"></div>
	</form>
	<!--end-->

<!--END-->
</main>
</body>
</html>
