<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../../../node_modules/normalize.css/normalize.css" rel="stylesheet">
	<link href="../../../style/2020/action.css" rel="stylesheet">
	<link href="../../../style/2020/article.css" rel="stylesheet">
	<link href="../../../style/2020/global.css" rel="stylesheet">
	<link href="../../../style/2020/list.css" rel="stylesheet">
	<link href="../../../style/font/roboto/roboto.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../../front/app.js" type="module"></script>
	<script src="front/list.js" type="module"></script>
	<title>{@output.ucFirst} list</title>
</head>
<body>
<main>
<!--BEGIN-->

	<article data-action="list" data-class="{type.%name}" data-route="{route}">
		<header>
			<h2>{@output.ucFirst} list</h2>
			<section class="summary">{objects.length} elements</section>
			<ul class="general actions">
				<li class="new"><a href="(route)/new" target="main">New</a></li>
			</ul>
		</header>
		<form action="(route)/" enctype="multipart/form-data" method="post">
			<table class="objects">
				<thead>
					<tr class="properties">
						<th class="select"><input name="select" type="checkbox" value="all"></th>
						<!--type.%properties-->
						<th data-property="{name}">{@display}</th>
						<!--end-->
					</tr>
				</thead>
				<tbody>
					<!--objects-->
					<tr>
						<th class="select"><input name="select" type="checkbox" value="{id}"></th>
						<!--%properties-->
						<td>{object.{name}}</td>
						<!--end-->
					</tr>
					<!--end-->
				</tbody>
			</table>
			<footer>
				<ul class="selection actions">
					<li class="delete"><input formaction="(route)/delete" formtarget="main" type="submit" value="Delete"></li>
				</ul>
			</footer>
		</form>
	</article>

<!--END-->
</main>
</body>
</html>
