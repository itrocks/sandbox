<!DOCTYPE html>
<html lang="en">
<head>
- 	<link href="../../../style/2020/list.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../../front/app.js" type="module"></script>
	<script src="../../../../front/app/list.js" type="module"></script>
	<title>{type.@output.ucFirst} list</title>
</head>
<body>
<main>
<!--BEGIN-->

	<article data-action="list" data-class="{type.%name}" data-route="{type.@route}">
		<header>
			<h2>{type.@output.ucFirst} list</h2>
			<section class="summary">{objects.length} elements</section>
			<ul class="general actions">
				<li class="new"><a href="app://(type.@route)/new" target="main">New</a></li>
			</ul>
		</header>
		<form action="app://(type.@route)" method="post" target="main">
			<table class="objects">
				<thead>
					<tr class="properties">
						<th class="select"><input name="select" type="checkbox" value="all"></th>
						<!--type.%properties.*-->
						<th data-property="{name}">{@display}</th>
						<!--end-->
					</tr>
				</thead>
				<tbody>
					<!--objects-->
					<tr>
						<th class="select"><input name="id[{id}]" type="checkbox" value="1"></th>
						<!--%properties.*-->
						<td>{%output}</td>
						<!--end-->
					</tr>
					<!--end-->
				</tbody>
			</table>
			<div id="notification"></div>
			<footer>
				<ul class="selection actions">
					<li class="delete">
						<input formaction="app://(type.@route)/delete" formtarget="#notification" type="submit" value="Delete">
					</li>
				</ul>
			</footer>
		</form>
	</article>

<!--END-->
</main>
</body>
</html>
