<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{@output.ucFirst}</title>
</head>
<body>
<!--BEGIN-->

	<article class="{@display} output" data-id="{id}">
		<h2 title="This is the {@output} I love">{@output.ucFirst}</h2>
		<hr>
		<ul class="general actions">
			<li class="list"><a href="(@route)/list">close</a></li>
			<li class="edit"><a href="(@route)/(id)/edit">edit</a></li>
			<li class="delete"><a href="(@route)/(id)/delete">delete</a></li>
		</ul>
		<hr>
		<table class="{@display} object">
			<!--%properties-->
			<tr class="{name}"><th>{@display}</th><td>{object.{name}}</td></tr>
			<!--end-->
		</table>
		<input type="submit" value="send">
	</article>

<!--END-->
</body>
</html>
