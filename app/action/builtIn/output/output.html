<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../../style/2020/output.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../../front/app.js" type="module"></script>
	<title>{@output.ucFirst}</title>
</head>
<body>
<main>
<!--BEGIN-->

	<article data-action="output" data-class="{%name}" data-id="{id}" data-route="{@route}">
		<header>
			<h2>{@output.ucFirst}</h2>
			<ul class="general actions">
				<li class="close"><a href="app://(@route)/list" target="main">Close</a></li>
				<li class="edit"><a href="app://(@route)/(id)/edit" target="main">Edit</a></li>
				<li class="print"><a href="app://(@route)/(id)/print/pdf">Print</a></li>
				<li class="delete"><a href="app://(@route)/(id)/delete" target="#notification">Delete</a></li>
			</ul>
		</header>
		<ul class="object properties">
			<!--%properties.*-->
			<li data-property="{name}"><label>{@display}</label><div>{%output}</div></li>
			<!--end-->
		</ul>
		<div id="notification"></div>
	</article>

<!--END-->
</main>
</body>
</html>
