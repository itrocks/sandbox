<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../style/2020/app.css" rel="stylesheet">
	<link href="../../style/2020/edit.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../front/app.js" type="module"></script>
	<title>Forgot password</title>
</head>
<body>
<main>
<!--BEGIN-->

	<!--user-->
	<form
		action="app://(@route)/forgot"
		data-action="forgot" data-class="{%name}" data-route="{@route}"
		method="post" target="#notification"
	>
		<input type="hidden" name="token" value="{-.token}">
		<header>
			<h2>Please enter your new password</h2>
			<ul class="general actions">
				<li class="forgot"><input type="submit" value="Reset"></li>
				<li class="connect"><a href="app://(@route)/login" target="main">Cancel</a></li>
			</ul>
		</header>
		<ul class="object properties">
			<!--%properties.password-->
			<li data-property="{name}">
				{%edit}
			</li>
			<!--end-->
		</ul>
	</form>
	<!--end-->

<!--END-->
</main>
</body>
</html>
