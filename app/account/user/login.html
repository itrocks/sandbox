<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../../node_modules/@itrocks/action-bar/action.css" rel="stylesheet">
	<link href="../../../node_modules/@itrocks/output/css/output.css" rel="stylesheet">
	<link href="../../../node_modules/@itrocks/ux-core/css/app.css" rel="stylesheet">
	<link href="../../../node_modules/@itrocks/ux-core/css/article.css" rel="stylesheet">
	<link href="../../style/2020/edit.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../../../front/app.js" type="module"></script>
	<title>User login</title>
</head>
<body>
<main>
<!--BEGIN-->

	<form
		action="app://(@route)/auth"
		data-action="login" data-class="{%name}" data-route="{@route}"
		method="post" target="#notifications:prepend"
	>
		<header>
			<h2>User login</h2>
			<ul class="general actions">
				<li class="connect"><input type="submit" value="Connect"></li>
				<li class="forgot"><a href="app://(@route)/forgot" target="main">Forgot password</a></li>
				<li class="register"><a href="app://(@route)/register" target="main">Register</a></li>
			</ul>
		</header>
		<ul class="object properties">
			<!--%properties.login-->
			<li data-property="{name}">
				{edit}
			</li>
			<!--end-->
			<!--%properties.password-->
			<li data-property="{name}">
				{edit}
			</li>
			<!--end-->
		</ul>
	</form>

<!--END-->
</main>
</body>
</html>
